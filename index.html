 <!-- Flatpickr JS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>

  <script>
      document.addEventListener("DOMContentLoaded", function() {
          if (typeof flatpickr !== "undefined") {
              flatpickr("#dateRange", {
                  mode: "range",
                  dateFormat: "Y-m-d",
                  minDate: "today",
              });
          } else {
              console.error("Flatpickr is not loaded. Check the script URL.");
          }
      });
  </script>

  <script>
      let countries = ["San Francisco .", "New Zealand .", "Paris .", "London .", "Maui ."];
      let index = 0;
      let letterIndex = 0;
      let currentCountry = "";

      function typeCountry() {
          if (letterIndex < currentCountry.length) {
              document.getElementById("typedWords").textContent += currentCountry.charAt(letterIndex);
              letterIndex++;
              setTimeout(typeCountry, 200); // Delay between letters
          } else {
              setTimeout(startNextCountry, 1000); // Wait 1 sec before next country
          }
      }

      function startNextCountry() {
          index = (index + 1) % countries.length; // Move to next country
          currentCountry = countries[index]; // Set new country
          letterIndex = 0;
          document.getElementById("typedWords").textContent = ""; // Clear previous text
          typeCountry(); // Start typing
      }

      // Start the first country name typing
      currentCountry = countries[index];
      typeCountry();
  </script>
